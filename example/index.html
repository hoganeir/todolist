<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-size: 36px;
        }
        body {
            padding: 0px;
            margin: 0px;
            height:100vh;
            width: 100vw;
        }
        #page {
            background: rgb(70, 11, 96);
            color: rgb(221, 219, 219);
            width: 100%;
            height: 100%;
            display:flex;
            flex-direction: column;
        }
        #navigation {
            background-color: red;
            padding: 15px;
        }
        #main {
            background-color: blue;
            flex-grow:1;
            display:flex;
            padding: 15px;
        }
        #inbox {
            background-color: pink;
            color:black;
            padding: 15px;
            width: 200px;
            margin-right: 20px;
            border-radius:15px;
        }
        #tasks {
            background-image: url('fabrice-villard-5WuO0I4ryaI-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-grow: 1;
            padding: 15px;
            border-radius:15px;
            display:flex;
            flex-direction: column;
        }
        #tasks-header {
            background-color:green;
            padding: 15px;
        }
        #tasks-lists {
            color:black;
            flex-grow: 1;
            padding: 15px;
        }
        #tasks-lists {
            display:flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .todo-list {
            background-color:crimson;
            margin: 5px;
            border-radius: 20px;
            padding: 10px;
            display:flex;
            flex-direction: column;
        }
        .todo-list-header {
            padding: 15px;
            background-color: blueviolet;
        }
        .todo-list-elements {
            margin-top:5px;
            padding:15px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="navigation">Navigation</div>
        <div id="main">
            <div id="inbox"">Inbox</div>
            <div id="tasks">
                <div id="tasks-header">Task Header</div>
                <div id="tasks-lists">
                    <div class="todo-list">
                        <div class="todo-list-header">Todo</div>
                        <div class="todo-list-elements">
                            <div class="todo-list-element">Walk the dog</div>
                            <div class="todo-list-element">Showers</div>
                            <div class="todo-list-element">Cook Dinner</div>

                        </div>
                    </div>
                    <div class="todo-list">
                        <div class="todo-list-header">List Header</div>
                        <div class="todo-list-elements">
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                        </div>
                    </div>
                    <div class="todo-list">
                        <div class="todo-list-header">List Header</div>
                        <div class="todo-list-elements">
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                            <div class="todo-list-element">List Elements</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
